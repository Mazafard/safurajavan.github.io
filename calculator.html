<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="calculator.css" type="text/css" rel="stylesheet" />
    <script src="calc-script.js" type="text/javascript"></script>
</head>

<body>
    <main class="container">
        <div class="row">
            <div class="bg">
                <div class="col-lg-8 col-10 mx-auto my-2">
                    <div class="box mx-auto my-2">
                        <div class="row mx-auto my-2">
                            <div class="col-10 col-lg-8 mx-auto mt-5 mb-2">
                                <div class="display">
                                    <input id="display" value="" type="text" class="w-100 my-2 my-lg-2 h-100 form-control-lg" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="row mx-auto my-0">
                            <div class="col-10 col-lg-8 mx-auto my-0">
                                <div class="row keys">
                                    <div class="col-3 col-lg-3">
                                        <button type="button" class="button gray w-100 my-2 my-lg-4 h-100 my-2 h-100" value="0" onclick='c("0")'>on</button>
                                        
                                    </div>
                                    <div class="col-3 col-lg-3">
                                        <button type="button" class="button gray w-100 my-2 my-lg-4 h-100 my-2 h-100" value="m-" onclick='v("m-")'>m-</button>
                                        
                                    </div>
                    
                                    <div class="col-3 col-lg-3">
                                        <button type="button" class="button gray w-100 my-2 my-lg-4 h-100 my-2 h-100" value="m+" onclick='v("m+")'>m+</button>
                                        
                                    </div>
                                    <div class="col-3 col-lg-3">
                                        <button type="button" class="button pink w-100 my-2 my-lg-4 h-100 my-2 h-100" value="/" onclick='v("/")'>/</button>
                                        
                                    </div>
                                </div> 
                                <div class="row keys">
                                    <div class="col-3 col-lg-3">
                                        <button type="button" class="button black w-100 my-2 my-lg-4 h-100 my-2 h-100" value="7" onclick='v("7")'>7</button>
                                        
                                    </div>
                                    <div class="col-3 col-lg-3">
                                        <button type="button" class="button black w-100 my-2 my-lg-4 h-100 my-2 h-100" value="8" onclick='v("8")'>8</button>
                                        
                                    </div>
                    
                                    <div class="col-3 col-lg-3">
                                        <button type="button" class="button black w-100 my-2 my-lg-4 h-100 my-2 h-100" value="9" onclick='v("9")'>9</button>
                                        
                                    </div>
                                    <div class="col-3 col-lg-3">
                                        <button type="button" class="button pink w-100 my-2 my-lg-4 h-100 my-2 h-100" value="*" onclick='v("*")'>*</button>
                                        
                                    </div>
                                </div> 
                                <div class="row keys">
                                    <div class="col-3 col-lg-3">
                                        <button type="button" class="button black w-100 my-2 my-lg-4 h-100 my-2 h-100" value="4" onclick='v("4")'>4</button>
                                        
                                    </div>
                                    <div class="col-3 col-lg-3">
                                        <button type="button" class="button black w-100 my-2 my-lg-4 h-100 my-2 h-100" value="5" onclick='v("5")'>5</button>
                                        
                                    </div>
                    
                                    <div class="col-3 col-lg-3">
                                        <button type="button" class="button black w-100 my-2 my-lg-4 h-100" value="6" onclick='v("6")'>6</button>
                                        
                                    </div>
                                    <div class="col-3 col-lg-3">
                                        <button type="button" class="button pink w-100 my-2 my-lg-4 h-100" value="-" onclick='v("-")'>-</button>
                                        
                                    </div>
                                </div> 
                                <div class="row keys">
                                    <div class="col-3 col-lg-3">
                                        <button type="button" class="button black w-100 my-2 my-lg-4 h-100" value="1" onclick='v("1")'>1</button>
                                        
                                    </div>
                                    <div class="col-3 col-lg-3">
                                        <button type="button" class="button black w-100 my-2 my-lg-4 h-100" value="2" onclick='v("2")'>2</button>
                                        
                                    </div>
                    
                                    <div class="col-3 col-lg-3">
                                        <button type="button" class="button black w-100 my-2 my-lg-4 h-100" value="3" onclick='v("3")'>3</button>
                                        
                                    </div>
                                    <div class="col-3 col-lg-3">
                                        <button type="button" class="button pink w-100 my-2 my-lg-4 h-100" value="+" onclick='v("+")'>+</button>
                                        
                                    </div>
                                </div> 
                                <div class="row keys mb-5">
                                    <div class="col-3 col-lg-3">
                                        <button type="button" class="button black w-100 my-2 my-lg-4 h-100" value="0" onclick='v("0")'>0</button>
                                        
                                    </div>
                                    <div class="col-3 col-lg-3">
                                        <button type="button" class="button black w-100 my-2 my-lg-4 h-100" value="." onclick='v(".")'>.</button>
                                        
                                    </div>
                    
                                    <div class="col-3 col-lg-3">
                                        <button type="button" class="button black w-100 my-2 my-lg-4 h-100" value="C" onclick='c("")'>C</button>
                                        
                                    </div>
                                    <div class="col-3 col-lg-3">
                                        <button type="button" class="button orange w-100 my-2 my-lg-4 h-100" value="=" onclick='e()'>=</button>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>   
                </div>
            </div>
        </div>
       </div>

    </main>
</body>

</html>
